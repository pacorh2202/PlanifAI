<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>PlanifAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    // Force light mode
    document.documentElement.classList.remove('dark');
    document.documentElement.style.colorScheme = 'light';
  </script>
  <style>
    /* Absolute Force Light Mode */
    :root,
    html,
    body {
      background-color: #F8FAFC !important;
      color: #0F172A !important;
      color-scheme: light !important;
    }

    .dark body,
    .dark html,
    [data-theme='dark'] body {
      background-color: #F8FAFC !important;
      color: #0F172A !important;
    }

    /* Counteract any dark: utility classes if they somehow stay */
    .dark\:bg-gray-900,
    .dark\:bg-black,
    .dark\:bg-gray-800 {
      background-color: #F8FAFC !important;
    }

    .dark\:text-white {
      color: #0F172A !important;
    }
  </style>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.body.innerHTML = '<div style="background:white;color:red;padding:20px;font-family:sans-serif;">' +
        '<h1>Fatal Load Error</h1>' +
        '<p><b>Error:</b> ' + msg + '</p>' +
        '<p><b>Source:</b> ' + url + ':' + line + ':' + col + '</p>' +
        '<pre>' + (error ? error.stack : "") + '</pre>' +
        '</div>';
    };
  </script>
</head>

<body>
  <div id="root" style="height: 100%"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
